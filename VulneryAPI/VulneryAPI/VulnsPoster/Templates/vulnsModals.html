{% block extra-content %}

<body>
    <div class="modal fade" id="modalViewVulnSAST" tabindex="-1" role="dialog" aria-labelledby="modalViewVulnTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalViewVulnTitle">View vulnerability</h5>
                    <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group form-horizontal">
                        <div class="row">
                            <div class="col-6">
                                <label for="vulnTitleSAST" class="">Title</label>
                                <input type="text" class="form-control form-control-sm readonly" id="vulnTitleSAST">
                                <label for="vulnComponentSAST" class="mt-2">Component</label>
                                <input type="text" class="form-control form-control-sm readonly" id="vulnComponentSAST"> 
                                <div id="vulnIDSAST" class="d-none"></div>
                            </div>
                            <div class="col-6">
                                <label for="vulnDescriptionSAST" class="">Description</label>
                                <textarea class="form-control form-control-sm readonly" style="resize: none;" id="vulnDescriptionSAST" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">                               
                                <div class="row">
                                    <div class="col-8">
                                        <label for="vulnPipelineSAST" class="">Pipeline</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnPipelineSAST">
                                    </div>
                                    <div class="col-4">                                
                                        <label for="vulnLineSAST" class="">Line</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnLineSAST">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="vulnBranchSAST" class="mt-2">Branch</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnBranchSAST">              
                                    </div>
                                    <div class="col">
                                        <label for="vulnCommitSAST" class="mt-2">Commit</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnCommitSAST">
                                    </div>
                                    <div class="col">      
                                        <label for="vulnLanguageSAST" class="mt-2">Language</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnLanguageSAST">
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="vulnAffectedCodeSAST">Affected Code</label>
                                <textarea class="form-control form-control-sm readonly" style="resize: none;" id="vulnAffectedCodeSAST" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">                
                                <div class="row">
                                    <div class="col">
                                        <label for="vulnUsernameSAST">Username</label>
                                        <input type="text" class="form-control form-control-sm readonly" id="vulnUsernameSAST">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="dropdownSeveritySASTModal" class="mt-2">Severity</label>
                                        <div class="dropdown" id="dropdownSeveritySASTModal">
                                            <button class="btn btn-secondary btn-sm bg-dark dropdown-toggle w-100 disabled" id="ddSeveritySASTModal" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                            </button>
                                            <div class="dropdown-menu" id="ddSeveritySASTModalMenu" aria-labelledby="dropdownSeveritySASTModal">
                                            </div>
                                        </div>              
                                    </div>
                                    <div class="col">
                                        <label for="dropdownStatusSASTModal" class="mt-2">Status</label>
                                        <div class="dropdown" id="dropdownStatusSASTModal">
                                            <button class="btn btn-secondary btn-sm bg-dark dropdown-toggle w-100 disabled " id="ddStatusSASTModal" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                            </button>
                                            <div class="dropdown-menu" id="ddStatusSASTModalMenu" aria-labelledby="dropdownStatusSASTModal">
                                            </div>
                                        </div>  
                                    </div>
                                    <div class="col">                                       
                                        <label for="vulnDateSAST" class="mt-2">Date</label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text date-input">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                                    <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                                                </svg>
                                            </span>
                                            <input type="text" id="vulnDateSAST" class="form-control date-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
                                          </div>
                                    </div>
                                </div>
                            </div>

                                <label for="vulnRecommendationSAST">Recommendation</label>
                                <textarea class="form-control form-control-sm readonly" style="resize: none;" id="vulnRecommendationSAST" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">                    
                </div>
            </div>
        </div>
    </div>
