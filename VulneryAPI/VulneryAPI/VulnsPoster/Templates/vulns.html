{% extends 'mainPage.html' %}
{% load static %}

{% block content %}
<body>
    <div class="wrapper w-100 h-100 d-flex align-items-stretch" id="containerVulns"> 
        <div class="sidebarMenu" id="sidebar">
            <div class="card" id="vulnSearcher">
                <div class="card-body fixed-left">
                    <div class="custom-menu">
                        <button type="button" id="sidebarCollapse" class="btn btn-primary">
                            <i class="fa fa-bars"></i>
                            <span class="sr-only"></span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row mt-2">
                                <div class="col-2"></div>
                                <div class="col">
                                    <h5 class="display-5" id="vulnTitle">Vulnerabilities</h5> 
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="divider d-flex align-items-center"></div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-1"></div>
                                <div class="col d-flex justify-content-center" id="colCreateVuln">
                                    <button type="button" class="btn btn-dark btn-sm w-100" id="btnNewVulnSAST">Create vulnerability</button>  
                                </div>
                                <div class="col-1"></div>
                            </div>

                            <div class="row mt-3">
                                <div class="divider d-flex align-items-center"></div>
                            </div>

                            <div class="row mt-4">
                                <div class="col">
                                    <h5 class="display-6 text-center align-middle" id="vulnTitle">Vuln type</h5> 
                                </div>
                                <div class="col">
                                    <div class="dropdown" id="dropdownVulnType">
                                        <button class="btn btn-secondary dropdown-toggle bg-dark w-100 btn-sm" id="ddVulnType" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                        </button>
                                        <div class="dropdown-menu" id="dropdownVulnTypeMenu" aria-labelledby="dropdownVulnType">
                                        </div>
                                    </div> 
                                </div>
                                
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <h5 class="display-6 text-center" id="vulnTitle">Severity</h5> 
                                    
                                </div>
                                <div class="col">
                                    <div class="dropdown" id="dropdownSeverity">
                                        <button class="btn btn-secondary dropdown-toggle bg-dark w-100 btn-sm" id="ddSeverity" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                        </button>
                                        <div class="dropdown-menu" id="dropdownSeverityMenu" aria-labelledby="dropdownSeverity">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <h5 class="display-6 text-center" id="vulnTitle">Status</h5> 
                                    
                                </div>
                                <div class="col">
                                    <div class="dropdown" id="dropdownStatus">
                                        <button class="btn btn-secondary dropdown-toggle bg-dark w-100 btn-sm" id="ddStatus" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                        </button>
                                        <div class="dropdown-menu" id="dropdownStatusMenu" aria-labelledby="dropdownStatus">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="divider d-flex align-items-center"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <h5 class="display-6" id="vulnTitle2">From</h5> 
                                    <div class="input-group input-group-sm mb-3 mt-2">
                                        <span class="input-group-text date-input">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                            </svg>
                                        </span>
                                        <input type="text" id="txtDateFrom" class="form-control date-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
                                      </div>                                 
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <h5 class="display-6" id="vulnTitle2">To</h5> 
                                    <div class="input-group input-group-sm mb-3 mt-2">
                                        <span class="input-group-text date-input">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                            </svg>
                                        </span>
                                        <input type="text" id="txtDateTo" class="form-control date-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
                                      </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="divider d-flex align-items-center"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3"></div>
                                <div class="col">
                                    <div class="checkboxAllDate">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDates">
                                            <label class="form-check-label" for="flexCheckDates">
                                            All dates
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-1"></div>
                                <div class="col d-flex justify-content-center">
                                    <button type="button" class="btn btn-dark btn-sm w-100" id="btnVulnSearch">Search</button>  
                                </div>
                                <div class="col-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row w-100 align-items-center" id="rowVulns">
            <div class="col"></div>
            <div class="col-10">
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <div class="newBtn">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card d-none mt-3" id="cardVulns">
                        
                        <div class="table-responsive">
                        </div>       
                    </div>
                </div>               
            </div>
            <div class="col"></div>
        </div>
        {% block extra-content %}
            {% include 'vulnsModals.html' %}
        {% endblock %}
        
    </div> 

    
    <script type="module" src="{% static 'Javascript/vulns.js' %}"></script>

</body>
{% endblock %}
