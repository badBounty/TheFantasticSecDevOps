{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'Styles/login.css' %}">
  <link rel="stylesheet" href="{% static 'Styles/waitMe.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="https://logos-download.com/wp-content/uploads/2022/01/Monitor_Deloitte_Logo-700x700.png" />
</head>
<body>
	<section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
              <div class="card rounded-3 mt-5"  id="cardLogin">
                <div class="row g-0">
                  <div class="col d-flex align-items-center">
                    <div class="card-body rounded-3 p-4 p-lg-5 text-black shadow-lg">
                      <form>
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <img class="rounded me-2" height="45px" width="45px" src="https://media2.giphy.com/media/f9TJcIkuWrL0EJMQ36/giphy.gif?cid=ecf05e47wuqh830kh1xi98kx8i2fv9fimuk9wrltx8ubujmj&rid=giphy.gif&ct=g" alt="Vulnery">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-center mb-3">      
                                    <label class="display-6 text-center">
                                        Vulnery
                                    </label>      
                                </div>                  
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="divider d-flex align-items-center">
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-outline mb-2" id="formUsername">
                                    <i class="fa-solid fa-user"></i><label class="mx-2 form-label lead" for="txtUsername">Username</label>
                                    <input type="text" id="txtUsername" class="form-control">       
                                    <label class="form-label d-none lead text-danger" id="lbltxtUsername">Please provide a username</label>           
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-outline mb-2" id="formPassword">
                                  <i class="fa-solid fa-lock"></i><label class="mx-2 form-label lead" for="txtPassword">Password</label>
                                    <input type="password" id="txtPassword" class="form-control">  
                                    <label class="form-label d-none lead text-danger" id="lbltxtPassword">Please provide a password</label>  
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" id="btnLogin" class="btn btn-dark btn-lg w-100">Login</button>
                            </div>
                        </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="{% static 'Javascript/waitMe.js' %}" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" type="text/javascript"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="{% static 'Javascript/login.js' %}" type="text/javascript"></script>
</body>
</html>
